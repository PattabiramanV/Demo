
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
  <link rel="stylesheet" href="./CSS/signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Hanuman:wght@100;300;400;700;900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kalam:wght@300;400;700&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src=" https://smtpjs.com/v3/smtp.js"></script>
  <!-- ---------This style for OTP box--------- -->
  <style>
  .container {
    width: 23%;
    height: 309px;
    /* display: flex; */
    position: relative;
    left: 460px;
    top: 100px;
    border: 1px solid lightgray;
    border-radius: 10px;
    font-family: "Roboto";

}

    #otp_txt {
      position: relative;
      left: 6px;
      top: 50px;
      color: white;
    }
    p.otpSubheading {
    position: relative;
    top: 70px;
    color: white;
    
}
  </style>
</head>

<body>
  <!-- -----This loading div for loader--------- -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>
  <div class="maincontainer">
    <div class="content">
      <div class="signup-box">
        <form id="sign_up">
          <h2 id="sign_up_Title">Sign Up</h2>
          <div class="input-parent-section" id="user_name">
            <h4 id="title_name">Username</h4>
            <input class="inputs" type="text" id="user" name="username" placeholder="Enter your name">
            <label class="invalid_name">*</label>
          </div>
          <div class="input-parent-section" id="email">
            <h4 id="mail">Email</h4>
            <input class="inputs" type="email" id="mail_id" name="email" placeholder="Enter your Email">
            <label class="invalid_mail">*</label>
          </div>
          <div class="input-parent-section" id="create_password">
            <h4 id="cr_pass">Create Password</h4>
            <div class="password-section">
              <input class="inputs" type="password" id="create_ps" name="password" placeholder="Create your password">
              <div class="icon_eye"> <i id="passIcon" class="fa-solid fa-eye-slash"></i></div>
            </div>
            <label class="invalid_password">*</label>
          </div>
          <!-- ---------this div for tooltip------ -->
          <div class="tool">
            <p id="minimum_len" class="invalid"> minimum password length is 8</p>
            <p id="Low"  class="invalid">Lowercase letter</p>
            <p id="upp"  class="invalid">uppercase letter</p>
            <p id="num"  class="invalid">Number</p>
            <p id="spcl" class="invalid">Special character</p>
        </div>
          <div class="input-parent-section" id="confirm_password">
            <h4 id="con_pass"> Confirm Password</h4>
            <div class="password-section">
                <input class="inputs" type="password" id="create_conps" name="password" placeholder="Confirm your password">
                <div class="icon_eye"> <i id="conIcon"  class="fa-solid fa-eye-slash"></i></div>
            </div>
            <label class="invalid_conpassword">*</label>
          </div>
          <div class="btn">
            <button id="sign_up_btn">Sign Up</button>
            <h5 id="exist">Already have an account?<u id="underline_btn">Login</u></h5>
          </div>
        </form>
      </div>
      <div class="side_image">
        <img style="width: 550px;" id="pic" src="./Assests/Mobile login-pana.png">
      </div>
    </div>
  </div>
  <!-- ----------this for otp box--------- -->
  <div class="container" style="display:none; text-align: center; margin-top: 20px; background-color:#c84e2a">
    <h4 id="otp_txt">Enter an OTP</h4>
    <p class="otpSubheading">We have sent a verification code to your Email</p>

    <input type="number" id="otp_value" name="otp"
      style="padding: 8px; margin: 5px; border-radius: 5px; border: 1px solid #ccc; position: relative; top: 80px; left: 50px;">
    <button id="otp_btn"
      style="padding: 8px 20px; margin: 5px; border: none; border-radius: 5px; background-color: white; color:black; cursor: pointer; position: relative; top: 140px ;left: -100px;">Verify</button>
  </div>
  <script type="module" src="./JS/signup.js">

  </script>
</body>

</html>
